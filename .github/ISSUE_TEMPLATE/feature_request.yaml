name: Feature Request
description: Request a new feature to be added to this repository
labels: ["feature"]
body:
  - type: textarea
    attributes:
      label: Description
      description: Describe the feature at a high-level.
    validations:
      required: true
  - type: input
    attributes:
      label: Discussion
      description: |
        If there has been a discussion around the feature, provide a wiki link to the discussion.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Motivation/Use Case
      description: Describe why the feature should be added. What problem does it solve?
    validations:
      required: false
  - type: textarea
    attributes:
      label: Details
      description: Design ideas? Implementation ideas? Anything that will give us more context about the feature you are proposing!
    validations:
      required: false
